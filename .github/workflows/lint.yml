name: Python Linter

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      working-directory: ./calendarsync
      run: |
        python -m pip install --upgrade pip
        pip install pylint -r app/requirements.txt

    - name: Run Pylint
      working-directory: ./calendarsync
      env:
        PYTHONPATH: ${{ github.workspace }}/calendarsync/app
      run: |
        pylint app tests
