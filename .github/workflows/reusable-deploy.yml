name: Deploy Reusable Workflow

# This workflow is designed to be reusable for building and deploying
# Docker containers to Cloud Run in different environments.

on:
  workflow_call:
    inputs:
      project_id:
        required: true
        type: string
        description: "GCP Project ID"
      service_name:
        required: true
        type: string
        description: "Cloud Run Service Name"
      artifact_repo:
        required: false
        type: string
        description: "Artifact Registry Repository Name (defaults to service_name)"
      region:
        required: false
        type: string
        default: "us-central1"
        description: "GCP Region"
      custom_url:
        required: false
        type: string
        description: "Custom URL to checking smoke test against"
      env_vars:
        required: false
        type: string
        default: ""
        description: "Environment variables for Cloud Run service (KEY=VALUE)"
      secrets:
        required: false
        type: string
        default: ""
        description: "Secrets for Cloud Run service (KEY=SECRET:VERSION)"
      wif_provider:
        required: true
        type: string
        description: "Workload Identity Provider"
      wif_service_account:
        required: true
        type: string
        description: "Workload Identity Service Account"


jobs:
  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    outputs:
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # ratchet:actions/checkout@v4

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@c200f3691d83b41bf9bbd8638997a462592937ed' # ratchet:google-github-actions/auth@v2
        with:
          workload_identity_provider: '${{ inputs.wif_provider }}'
          service_account: '${{ inputs.wif_service_account }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@e427ad8a34f8676edf47cf7d7925499adf3eb74f # ratchet:google-github-actions/setup-gcloud@v2

      - name: Authorize Docker push
        run: gcloud auth configure-docker ${{ inputs.region }}-docker.pkg.dev

      - name: Build and Push Container
        env:
          PROJECT_ID: ${{ inputs.project_id }}
          SERVICE_NAME: ${{ inputs.service_name }}
          ARTIFACT_REPO: ${{ inputs.artifact_repo || inputs.service_name }}
          REGION: ${{ inputs.region }}
        run: |
          docker build -t ${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/${SERVICE_NAME}:${{ github.sha }} ./app
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/${ARTIFACT_REPO}/${SERVICE_NAME}:${{ github.sha }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@251330ba9a8a34bfbc1622895f42e1d53fd14522 # ratchet:google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ inputs.service_name }}
          region: ${{ inputs.region }}
          image: ${{ inputs.region }}-docker.pkg.dev/${{ inputs.project_id }}/${{ inputs.artifact_repo || inputs.service_name }}/${{ inputs.service_name }}:${{ github.sha }}
          env_vars: ${{ inputs.env_vars }}
          secrets: ${{ inputs.secrets }}

      - name: Deploy to Firebase Hosting
        # Only run if firebase.json exists
        if: hashFiles('firebase.json') != ''
        run: |
          # 1. Install Firebase Tools
          npm install -g firebase-tools

          # 2. Prepare Public Directory
          mkdir -p public/static
          if [ -d "app/static" ]; then
            cp -r app/static/* public/static/
          fi

          # 3. Configure firebase.json with correct service name
          # Replace SERVICE_NAME with the actual input service name
          sed -i 's/SERVICE_NAME/${{ inputs.service_name }}/g' firebase.json

          # 4. Deploy to Firebase
          # We use the project_id from inputs
          firebase deploy --only hosting --project ${{ inputs.project_id }} --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}

      - name: Smoke Test
        run: |
          TARGET_URL="${{ inputs.custom_url }}"
          if [ -z "$TARGET_URL" ]; then
            TARGET_URL="${{ steps.deploy.outputs.url }}"
          fi
          echo "Smoke testing URL: $TARGET_URL"
          curl -f "$TARGET_URL" | grep -q "g_id_signin"
