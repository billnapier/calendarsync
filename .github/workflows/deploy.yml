name: Deploy to Cloud Run

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - 'terraform/**'
      - 'docs/**'
      - 'README.md'
      - '.github/workflows/terraform.yml'

env:
  REGION: "us-central1"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Development' }}
      url: ${{ steps.deploy.outputs.url }}
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        id: setup
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "PROJECT_ID=${{ vars.GCP_PROJECT_ID }}" >> $GITHUB_ENV
            echo "SERVICE_NAME=python-cloudrun-app" >> $GITHUB_ENV
            echo "wif_provider=${{ secrets.GCP_WIF_PROVIDER }}" >> $GITHUB_OUTPUT
            echo "wif_sa=${{ secrets.GCP_WIF_SA_EMAIL }}" >> $GITHUB_OUTPUT
          else
            echo "PROJECT_ID=${{ vars.DEV_GCP_PROJECT_ID }}" >> $GITHUB_ENV
            echo "SERVICE_NAME=calendarsync-dev" >> $GITHUB_ENV
            echo "wif_provider=${{ secrets.DEV_GCP_WIF_PROVIDER }}" >> $GITHUB_OUTPUT
            echo "wif_sa=${{ secrets.DEV_GCP_WIF_SA_EMAIL }}" >> $GITHUB_OUTPUT
          fi

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ steps.setup.outputs.wif_provider }}'
          service_account: '${{ steps.setup.outputs.wif_sa }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authorize Docker push
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Build and Push Container
        run: |
          docker build -t ${REGION}-docker.pkg.dev/${PROJECT_ID}/${SERVICE_NAME}/${SERVICE_NAME}:${{ github.sha }} .
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/${SERVICE_NAME}/${SERVICE_NAME}:${{ github.sha }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${REGION}-docker.pkg.dev/${PROJECT_ID}/${SERVICE_NAME}/${SERVICE_NAME}:${{ github.sha }}
