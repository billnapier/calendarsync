name: Terraform

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'

env:
  TF_VAR_github_owner: ${{ github.repository_owner }}
  TF_VAR_github_repo: ${{ github.event.repository.name }}
  TF_VAR_region: "us-central1"
  TF_VAR_image_tag: "latest"

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    permissions:
      contents: 'read'
      id-token: 'write'
      pull-requests: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        id: setup
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "TF_WORKSPACE=prod" >> $GITHUB_ENV
            echo "TF_VAR_project_id=${{ vars.GCP_PROJECT_ID }}" >> $GITHUB_ENV
            echo "TF_VAR_service_name=python-cloudrun-app" >> $GITHUB_ENV
            echo "TF_VAR_domain_name=${{ vars.DOMAIN_NAME }}" >> $GITHUB_ENV
            echo "wif_provider=${{ secrets.GCP_WIF_PROVIDER }}" >> $GITHUB_OUTPUT
            echo "wif_sa=${{ secrets.GCP_WIF_SA_EMAIL }}" >> $GITHUB_OUTPUT
          else
            echo "TF_WORKSPACE=dev" >> $GITHUB_ENV
            echo "TF_VAR_project_id=${{ vars.DEV_GCP_PROJECT_ID }}" >> $GITHUB_ENV
            echo "TF_VAR_service_name=calendarsync-dev" >> $GITHUB_ENV
            echo "TF_VAR_domain_name=${{ vars.DEV_DOMAIN_NAME }}" >> $GITHUB_ENV
            echo "wif_provider=${{ secrets.DEV_GCP_WIF_PROVIDER }}" >> $GITHUB_OUTPUT
            echo "wif_sa=${{ secrets.DEV_GCP_WIF_SA_EMAIL }}" >> $GITHUB_OUTPUT
          fi

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ steps.setup.outputs.wif_provider }}'
          service_account: '${{ steps.setup.outputs.wif_sa }}'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
